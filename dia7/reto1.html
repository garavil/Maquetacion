<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div style= height:30vh class="row text-light">
        <div class="col-6 bg-primary ">primary</div>
        <div class="col-6 bg-warning">warning</div>
    </div>
    <div style= height:30vh class="row text-light">
        <div class="col-2 bg-primary ">primary</div>
        <div class="col-6 bg-danger">danger</div>
        <div class="col-4 bg-warning">warning</div>
    </div>
    <div style= height:30vh class="row text-light">
        <div class="col-4 bg-success ">success</div>
        <div class="col-6 bg-primary">primary</div>
        <div class="col-2 bg-warning">warning</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
